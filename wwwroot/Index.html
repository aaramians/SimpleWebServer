<!DOCTYPE html>
<html>
<head>
    <title>Server Test Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="content/main.js"></script>
    <style>
        .row {
            margin-top: 10px;
            padding: 12px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container" style="">

        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="ServerEventSourceTest();">Server Event Source Test</button>
                <button type="button" class="btn btn-primary" onclick="WebSocketTest();">Web Socket Test</button>
                <button type="button" class="btn btn-primary" onclick="AjaxTest();">Ajax Test</button>
                <button type="button" class="btn btn-primary" onclick="VideoTest();">Video Test</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 card">
                <p>Video Streaming Test:</p>
                <div id="videotest"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form id="frmTest">
                    <select name="enctype">
                        <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
                        <option value="multipart/form-data">multipart/form-data</option>
                        <option value="text/plain">text/plain</option>
                    </select>

                    <select name="method">
                        <option value="get">get</option>
                        <option value="post">post</option>
                    </select>

                    <select name="connection">
                        <option value="form">form</option>
                        <option value="ajax">ajax</option>
                    </select>



                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file border" id="customFile" name="myfile">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form id="upload_form" enctype="multipart/form-data" method="post">
                    <input type="file" name="file1" id="file1"><br>
                    <input type="button" value="Upload File" onclick="uploadFile()">
                    <progress id="progressBar" value="0" max="100" style="width:300px;"></progress>
                    <h3 id="status"></h3>
                    <p id="loaded_n_total"></p>
                </form>
            </div>
        </div>
    </div>
    <div id="result"></div>
</body>

</html>
